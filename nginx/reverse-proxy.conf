server {
    listen 80;
    server_name pihole.homeserver;

    # Proxy /admin/* para o Pi-hole
    location /admin/ {
        proxy_pass http://pihole/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /api/* para o Pi-hole (API REST)
    location /api/ {
        proxy_pass http://pihole/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redireciona / para /admin/
    location = / {
        return 302 /admin/;
    }
}

server {
    listen 80;
    server_name ha.homeserver;

    # Proxy / para o Home Assistant
    location / {
        proxy_pass http://homeassistant:8123/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        sub_filter_once off;
        sub_filter 'href="/' 'href="/';
        sub_filter 'src="/' 'src="/';
        sub_filter 'content="/' 'content="/';
    }
}
